<div class="card mb-2">
	<img class="card-img-top" [src]="imgFolder + (project.img ? project.img : 'placeholder.png')">
	<div class="card-body">
		<h5 class="card-title">{{ project.title | textLimit: 28}}</h5>
		<p class="card-text">{{ project.desc | textLimit }}</p>
		<a [routerLink]="['/portfolio', project.id]" class="btn btn-primary">Read More</a>
	</div>
</div>
