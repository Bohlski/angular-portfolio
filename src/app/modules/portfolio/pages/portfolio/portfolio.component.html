<h1 class="title">Projects</h1>
<div class="row">

<!--{% if projects %}
	{% for project in projects %} -->
	<div class="col-md-4">
		<div class="card mb-2">
			<a href="{% url 'projects:detail' project.slug %}"><img class="card-img-top" src="{% static project.image %}"></a> <!-- '/projects/'|add:project.image -->
			<div class="card-body">
				<h5 class="card-title">{{ project.title }}</h5>
				<p class="card-text">{{ project.desc }}</p>
				<a href="{% url 'projects:detail' project.slug %}" class="btn btn-primary">Read More</a>
			</div>
		</div>
	</div>
<!-- {% else %} -->
	<p>Something went wrong!</p>
</div>
